<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>My Facebook Pages</title>
  <!-- 
    It is good to add important information to meta description 
    in other case google take first text information from site content 
  -->
  
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Roboto" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" />
  <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>

  <nav class="blue darken-4" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">My Facebook Pages</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">User1 <img class="circle responsive-img avatar" src="images/avatar.png"></a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">User1 <img class="circle responsive-img avatar" src="images/avatar.png"></a></li>
      </ul>
      <!-- <div class="divider"></div> I think this is not necessary --> 
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div><!-- end nav-wrapper -->
  </nav>


  <div class="section no-pad-bot">
    <div class="container">
      <div class="buttonAdd row">
        <div class="col s12">
          <a class="right btn-floating btn-large blue darken-4 waves-effect waves-light modal-trigger" href="#modal1">
            <i class="large material-icons">add</i>
          </a>
        </div>
      </div><!-- end buttonAdd -->
      
      <div class="singleClientInfo row">
        <div class="col s12 m6 offset-m6">
          <div class="card">
            <div class="card-content">
              <span class="card-title">This is the title</span>
              <p>+353 (0) 12939906</p>
              <p>email@clientname.com</p>
              <p class="likes">LIKES: <span class="likes">11,000</span></p>
            </div>

            <div class="card-action right-align">
              <a class="black-text modal-trigger" href="#modal2">Edit</a>
              <a class="black-text" href="#modal3">Delete</a>
            </div>
          </div> <!-- end card -->
        </div>
      </div> <!-- end singleClientInfo -->
    </div> <!-- end  container -->
  </div><!-- end section no-pad-bot -->

  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="title" type="text" class="validate">
            <label for="title">Title*</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="fb_id" type="text" class="validate">
            <label for="fb_id">Facebook Page Name/ID*</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="phone" type="text" class="validate">
            <label for="phone">Phone</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email*</label>
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
      <a href="#!" class="modal-action waves-effect waves-green modal-close btn-flat">Save</a>
    </div>
  </div><!-- end modal1 -->

  <div id="modal2" class="modal modal-fixed-footer">
    <div class="modal-content">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="title" type="text" class="validate" value="This is the title">
            <label for="title">Title*</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="fb_id" type="text" class="validate" value="123456789">
            <label for="fb_id">Facebook Page Name/ID*</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="phone" type="text" class="validate" value="+353 (0) 12939906">
            <label for="phone">Phone</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" value="email@clientname.com">
            <label for="email">Email*</label>
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Save</a>
    </div>
  </div><!-- end modal2 -->

  <div id="modal3" class="modal bottom-sheet">
    <div class="modal-content valign-wrapper">
      <div class="container">
        <form>
            <div class="warningInfo center-align">
              <h5>You are going to delete</h5>  
              <span class="titleOfMessage">This is the title</span>
            </div>
        </form>
      </div>
      
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat">Delete</a>
      <a href="#!" class="modal-action waves-effect waves-green modal-close btn-flat">Cancel</a>
    </div>
  </div><!-- end modal3 -->

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/main.js"></script>
  <!-- 
    there is no need to split initialize file and sutom one when we have 2 lines of code
    less files to download than site is faster :) 
  -->
  

  </body>
</html>
